<!Doctype html>
<html lang=en-US>
    <head>
        <title> Sign Up </title>
    </head>
    <body>
        <header>
            <h1> Revature Sign Up </h1>
            <h2> Join our bootcamp to master programming </h2>
        </header>
        <form action="/success" method="POST">
            <fieldset>
                <legend> Sign-Up Requirements </legend>
                <label> Name :</label>
                <input type="text"/>

                <input type="email"/>
                <label> Password :</label>
                <input type="password"/>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
