    <div class="container">
        <main>
            <form action="./homePage.html" method="GET">
                <fieldset>
                    <div class="jumbotron" style="text-align:center"> <!-- Title Div -->
                        <legend> Sign-Up Requirements </legend>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group"> <!-- Name Div -->
                                <label for="fName"> First Name: </label>
                                <input type="text" onchange="storefName()" class="form-control" id="fName" name="fName" required />
                            </div>
                            <div class="form-group">
                                <label for="lName"> Last Name: </label>
                                <input type="text" onchange="storelName()" class="form-control" id="lName" name="lName" required />
                            </div>
                            <div> <!-- Gender Radio Div -->
                                <label for="gender"> Gender: <br /> </label>
                                    <label for="male"> Male <input type="radio" onchange="storeGender()" name="gender" id="male" value="male" checked
                                            required /> </label>
                                    <label for="female"> Female <input type="radio" onchange="storeGender()" name="gender" id="female" value="female"
                                            required /> </label>
                                    <label for="other"> Other <input type="radio" onchange="storeGender()" name="gender" id="other" value="other"
                                            required /> </label>
                            </div>
                            <div class="form-group"> <!-- Age Div -->
                                <label for="age"> Age: </label>
                                <input type="number" onchange="storeAge()" class="form-control" id="age" name="age" min="18" max="99" required />
                            </div>
                            <div class="form-group"> <!-- Phone Number Div -->
                                <label for="phone"> Phone Number: </label>
                                <input type="tel" onchange="storePhone()" class="form-control" id="phone" name="phone" placeholder="Ex: XXX-XXX-XXXX" 
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                            </div>
                            <div class="form-group"> <!-- Email Div -->
                                <label for="eMail"> Email: </label>
                                <input type="email" onchange="storeeMail()" class="form-control" id="eMail" name="eMail" placeholder="Ex: email@example.com" required />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group"> <!-- Address Div -->
                                <label for="addr1"> Address Line 1: </label>
                                <input type="text" onchange="storeAddr1()" class="form-control" id="addr1" name="addr1" placeholder="Ex: 123 Example Lane" required />
                            </div>
                            <div class="form-group">
                                <label for="addr2"> Address Line 2: </label>
                                <input type="text" onchange="storeAddr2()" class="form-control" id="addr2" name="addr2" placeholder="Ex: Apartment 2 Suite 4" />
                            </div>
                            <div class="form-group">
                                <label for="city"> City: </label>
                                <input type="text" onchange="storeCity()" class="form-control" id="city" name="city" placeholder="Ex: Happyville" required />
                            </div>
                            <div class="form-group">
                                <label for="zip"> Zip/Postal Code: </label>
                                <input type="number" onchange="storeZip()" class="form-control" id="zip" name="zip" placeholder="Ex: 10010" required />
                            </div>
                            <div class="form-group">
                                <label for="state"> State: </label>
                                <input type="text" onchange="storeState()" class="form-control" id="state" name="state" placeholder="Ex: New York" required />
                            </div>
                        </div>
                    </div>
                </fieldset>
                <p id="infoMessage"> </p>
                <input type="submit" onmouseover="infoCheck()" id="submitSignUp" value="Submit" />
            </form>
