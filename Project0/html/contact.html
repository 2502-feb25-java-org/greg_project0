<body onload="loadContact();">
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">

                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTurzZXgKPc-tSje6MP3yoRHYi6Rwf1tddkpbmEMiAesQXKo_lO"
                                width="100" length="100" />
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="homePage.html"> Home </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html"> Contact Us <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Signup/Login </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="signUp.html"> Sign Up (New User) </a>
                                <a class="dropdown-item" href="signIn.html"> Log In (Existing User) </a>
                            </div>
                        </li>
                        <li class="nav-item" id="gamePage" style="display:none;" onload="isAdmin();">
                            <a class="nav-link" href="gameCanvas.html"> Game Page </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="container">
        <main>
            <form action="./homePage.html" method="GET">
                <fieldset>
                    <div class="jumbotron" style="text-align:center">
                        <!-- Title Div -->
                        <legend> Contact Us </legend>
                    </div>
                    <div class="form-group">
                        <!-- Name Div -->
                        <label for="fName"> First Name: </label>
                        <input type="text" onchange="storefName()" class="form-control" id="fName" name="fName" required />
                    </div>
                    <div class="form-group">
                        <label for="lName"> Last Name: </label>
                        <input type="text" onchange="storelName()" class="form-control" id="lName" name="lName" required />
                    </div>
                    <div class="form-group">
                        <!-- Email Div -->
                        <label for="eMail"> Email: </label>
                        <input type="email" onchange="storeeMail()" class="form-control" id="eMail" name="eMail" placeholder="Ex: email@example.com"
                            required />
                    </div>
                    <div class="form-group">
                        <!-- Query Div -->
                        <label for="queri"> Send us a message (500 characters max): </label>
                        <textarea id="queri" class="form-control" name="queri" maxlength="500" minlength="10"
                            required> </textarea>
                    </div>
                </fieldset>
                <input type="submit" id="submitContact" value="Submit" />
            </form>
        </main>
    </div>

    <div class="container">
        <footer>
            <div class="row">
                <p> <br /> </p>
            </div>
            <div class="row">
                <div class="col">

                        src="http://icons.iconarchive.com/icons/danleech/simple/256/facebook-icon.png"></a>

                <div class="col">

                </div>
                <div class="col">
                    <a href="https://www.linkedin.com/company/revature" target="_blank"><img width="100" height="100" alt="Image Not Found"
                        src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-512.png"></a>
                </div>
                <div class="col">
                    <a href="https://www.instagram.com/teamrevature/" target="_blank"><img width="100" height="100" alt="Image Not Found"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png"></a>
                </div>
