<!Doctype html>
<html lang=en-US>

<head>
    <title> Contact Us </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <img alt="Image Not Found"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTurzZXgKPc-tSje6MP3yoRHYi6Rwf1tddkpbmEMiAesQXKo_lO"
                                width="100" length="100" />
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"> Home </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html"> Contact Us <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Login/SignUp </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#Login"> Login (Existing User) </a>
                                <a class="dropdown-item" href="signIn.html"> Sign Up (New User) </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#AdminLogIn"> Admin Login </a>
                            </div>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>
    </div>
    <div class="container">
        <main>
            <form action="url" method="GET">
                <fieldset>
                    <div class="jumbotron"> <!-- Title Div -->
                        <legend> Contact Us </legend>
                    </div>
                    <div class="form-group"> <!-- Name Div -->
                        <label for="fName"> First Name: </label>
                        <input type="text" class="form-control" id="fName" name="fName" required />
                    </div>
                    <div class="form-group">
                        <label for="lName"> Last Name: </label>
                        <input type="text" class="form-control" id="lName" name="lName" required />
                    </div>
                    <div class="form-group"> <!-- Email Div -->
                        <label for="eM"> Email: </label>
                        <input type="email" class="form-control" id="eM" name="eM" placeholder="email@example.com" required />
                    </div>
                    <div class="form-group"> <!-- Query Div -->
                        <label for="queri"> Send us a message (500 characters max): </label>
                        <textarea id="queri" class="form-control" name="queri" maxlength="500" minlength="30" required> </textarea>
                    </div>
                </fieldset>
                <input type="submit" value="Submit" />
            </form>
        </main>
    </div>

    <div class="container">
        <footer>&copy; Revature LLC </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
